<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Video Player</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
</head>
<body>
	<div class="live_container">
		<video src="http://media.w3.org/2010/05/sintel/trailer.mp4" id="live" class="live">
			
		</video>
		<div class="controls" id="controls">
			<div class="play_pause_div">
				<a>
					<i class="fa fa-play play" id="play"></i>
				</a>
				<a>
					<i class="fa fa-pause pause" id="pause"></i>
				</a>
			</div>
			<div class="duration">
				<input type="range" class="progress_bar" id="progress_bar" min="0" max="100" value="0" />
			</div>
			<div class="volume">
				<a>
					<i class="fa fa-volume-down volume_down" id="volume_down"></i>
					<i class="fas fa-volume-mute mute" id="mute"></i>
				</a>
				<a>
					<i class="fa fa-volume-up volume_up" id="volume_up"></i>
				</a>
			</div>
			<div class="fast">
				<a>
					<i class="fa fa-fast-forward forward" id="forward"></i>
				</a>
				<a>
					<i class="fa fa-fast-backward backward" id="backward"></i>
				</a>
			</div>
			<div class="fullScreen">
				<a>
					<i class="fas fa-expand expand" id="expand"></i>
				</a>
			</div>
			<div class="duration_time">
				<span id="cur"></span>			
				<span id="dur"></span>
			</div>
		</div>	
	</div>
	<div class="instructions">
		<ul>
			<li><span>spacebar</span> -play/pause</li>
			<li><span>M</span> -mute/unmute</li>
			<li><span>F</span> -maximize/restore down</li>
			<li><span>←</span> -backword</li>
			<li><span>→</span> -forward</li>
			<li><span>↑</span> -volume up</li>
			<li><span>↓</span> -volume down</li>
		</ul>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
