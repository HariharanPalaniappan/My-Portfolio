<!DOCTYPE html>
<html>
<head>
	<title>EMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>EMI Calculator</h2>
	<div class="form" id="form">
		<div>
			<label for="loan_amount">Loan Amount (INR)</label>
			<input type="number" id="loan_amount" min="1" max="100" >
		</div>
		<div>
			<label for="interest">Interest (%)</label>
			<input type="number" id="interest" min="1" max="100">
		</div>
		<div>
			<label for="tenue">Tenure (Year)</label>
			<input type="number" id="tenue" min="1" max="12">
		</div>
		<div>
			<button id="submit">Calculate Interest</button>
		</div>
	</div>
	<div id="result"> 
		<p id="emi"></p>
		<p id="totalAmt"></p>
		<p id="totalInterest"></p>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
