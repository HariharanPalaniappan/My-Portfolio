<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pre Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Bitter&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<form action="index.html" method="post">
			<div class="login_form">
				<h2>Reset Password</h2>
				<div class="password_div">
					<label>Password</label>
					<input type="password" name="password" class="password" required>
				</div>
				<div class="cpassword_div">
					<label>Confirm Password</label>
					<input type="password" name="cpassword" class="cpassword" required>
				</div>
				<div class="reset_password_div">
					<input type="submit" class="reset_password" value="submit" />
					<!-- <button ></button> -->
				</div>
				<div class="create_account_div">
					<span>Don't you have an account?</span>
					<a href="create.html">Create Account</a>
				</div>
				<div class="login_div">
					<span>Remember Password</span>
					<a href="index.html">Login Now</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
