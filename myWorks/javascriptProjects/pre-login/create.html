<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pre Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Bitter&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<form method="post" action="index.html">
			<div class="login_form">
				<h2>Create An Account</h2>
				<div class="fname_div">
					<label>First Name</label>
					<input type="text" name="fname" class="fname" required>
				</div>
				<div class="lname_div">
					<label>Last Name</label>
					<input type="text" name="lname" class="lname" required>
				</div>
				<div class="mobile_div">
					<label>Mobile</label>
					<input type="text" name="mobile" class="mobile" required>
				</div>
				<div class="email_div">
					<label>Email Id</label>
					<input type="text" name="email" class="email" required>
				</div>			
				<div class="password_div">
					<label>Password</label>
					<input type="password" name="password" class="password" required>
				</div>
				<div class="cpassword_div">
					<label>Confirm Password</label>
					<input type="password" name="cpassword" class="cpassword" required>
				</div>
				<div class="sign_up_button_div">
					<input type="submit" value="Sign up" class="sign_up_button"/>
				</div>
				<div class="login_div">
					<span>Already have an account?</span>
					<a href="index.html">Login</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
