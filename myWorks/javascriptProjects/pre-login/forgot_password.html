<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pre Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Bitter&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<form action="otp.html" method="post">
			<div class="login_form">
				<h2>Request Password</h2>
				<div class="uname_div">
					<label>User Name</label>
					<input type="text" name="uname" class="uname" required>
				</div>
				<div class="reset_password_div">
					<input type="submit" value="request Password" class="reset_password"/>
				</div>
				<div class="create_account_div">
					<span>Don't you have an account?</span>
					<a href="create.html">Create Account</a>
				</div>
				<div class="login_div">
					<span>Remember Password</span>
					<a href="index.html">Login Now</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
